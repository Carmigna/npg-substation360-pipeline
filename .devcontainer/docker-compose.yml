services:
  db:
    image: postgres:15
    container_name: s360-db          # <â€” add this line
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: s360
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app -d s360"]
      interval: 5s
      timeout: 5s
      retries: 20
